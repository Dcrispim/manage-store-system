{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Adicionar Produto</title>
  </head>
  <body>
      <div class="container">
      
          <form id ="form-add-client" method="POST">
          {% csrf_token %}
                  <input name="name" onkeyup="this.value = this.value.toUpperCase();" class="form-control" type="text" placeholder="Nome do Cliente">
                  <input name="email" onkeyup="this.value = this.value.toUpperCase();" class="form-control" type="text" placeholder="Email">
                  <input name="cell" onkeyup="this.value = this.value.toUpperCase();" class="form-control" type="text" placeholder="Telefone (xx)9xxxx-xxxx">
                  <input name="address" onkeyup="this.value = this.value.toUpperCase();" class="form-control" type="text" placeholder="EndereÃ§o">
                  <input name="birth" onkeyup="this.value = this.value.toUpperCase();" class="form-control" type="date" placeholder="Nascimento">
                  <div class="container mt-2">
                    <button type="submit" onClick="Refesh()" class="btn btn-warning"><i class="fa fa-save"></i></button>
                    <button type="button" onClick="closePopUp()" class="btn btn-danger"><i class="fa fa-times"></i></button>

                  </div>
          </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'addclient.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
